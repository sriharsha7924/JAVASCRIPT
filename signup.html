<!DOCTYPE html>
<html>
<head>
    <title>The Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
     <script src="registration-validation.js"></script>
</head>
<body>
    <div class="wrap">
        <form class="login-form" action="">
            <div class="form-header">
                <h3>EPAM</h3>
                <p>Sign Up</p>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="email@gmail.com" pattern="^[A-Za-z0-9+_.-]+@(gmail.com)$" required>
            </div>
             <div class="form-group">
                <input type="text" class="form-input" placeholder="UserName" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="password"  minlength="6" maxlength="15" required>
            </div>
            <div class="form-group">
                <input type="tel" class="form-input" placeholder="Phone number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <button class="form-button" type="submit">Register</button>
            </div>
            <div class="form-footer">
            Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
