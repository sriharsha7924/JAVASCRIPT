<!DOCTYPE html>
<html>
<head>
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrap">
        <form class="login-form" action="">
            <div class="form-header">
                <h3> EPAM </h3>
                <p>Login to access your dashboard</p>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="email@example.com" pattern="^[A-Za-z0-9+_.-]+@(gmail.com)$" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="password" required>
            </div>
            <div class="form-group">
                <button class="form-button" type="submit">EPAM LOGIN</button>
            </div>
            <div class="form-footer">
            Forgot your password? <a href="#"></a>
            <span class="reg"><a href="signup.html">Register</a></span>
           
            </div>
    
        </form>
    </div><!--/.wrap-->
</body>
</html>
